<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Add Book</title></head>
<body>
  <h2>Add New Book</h2>
  <form action="admin-dashboard/add-book" method="POST">
    <input name="title" placeholder="Title" required><br>
    <input name="authors" placeholder="Authors"><br>
    <input name="image_url" placeholder="Image URL"><br>
    <textarea name="description" placeholder="Description"></textarea><br>
    <input name="price" placeholder="Price" type="number" step="0.01"><br>
    <input name="quantity" placeholder="Quantity" type="number"><br>
    <button type="submit">Add Book</button>
  </form>
  <br><a href="admin-dashboard.html">Back</a>
</body>
</html>
