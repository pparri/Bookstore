<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Add Book</title></head>
<body>
  <h2>Add New Book</h2>
  <form action="/bookstore/admin-dashboard/add-book" method="post"> <!-- ruta absoulta evita dups-->
    <label>Title:</label>
    <input type="text" name="title" required><br>
  
    <label>Authors:</label>
    <input type="text" name="authors" required><br>
  
    <label>Cover Image URL:</label>
    <input type="url" name="image_url"><br>
  
    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="50"></textarea><br>
  
    <label>Price:</label>
    <input type="number" name="price" step="0.01" required><br>
  
    <label>Quantity:</label>
    <input type="number" name="quantity" min="0" required><br>
  
    <button type="submit">Add Book</button>
  </form>
  <br>
  <a href="/bookstore/admin-dashboard.html">Back</a>
</body>
</html>
